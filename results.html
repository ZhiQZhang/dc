<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语单词记忆助手</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/6.0.0/echarts.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="app-header">
            <h1>英语单词记忆助手</h1>
        </header>

        <!-- 主要内容区域 -->
        <main class="app-main">
            <!-- 学习结果页面 -->
            <section id="results-page" class="page active">
                <h2>学习成果</h2>
                <div class="results-summary">
                    <div class="result-item">
                        <div class="result-number" id="total-items">0</div>
                        <div class="result-label">总学习</div>
                    </div>
                    <div class="result-item">
                        <div class="result-number" id="known-items">0</div>
                        <div class="result-label">已掌握</div>
                    </div>
                    <div class="result-item">
                        <div class="result-number" id="familiar-items">0</div>
                        <div class="result-label">不太熟</div>
                    </div>
                    <div class="result-item">
                        <div class="result-number" id="hard-items">0</div>
                        <div class="result-label">需加强</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="results-chart"></canvas>
                </div>

                <div class="result-actions">
                    <button id="review-hard" class="btn-primary">复习难点</button>
                    <button id="new-learning" class="btn-secondary">重新学习</button>
                </div>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <nav class="app-nav">
            <a class="nav-item" href="index.html">
                <span class="nav-icon">🏠</span>
                <span class="nav-text">首页</span>
            </a>
            <a class="nav-item" href="mode.html">
                <span class="nav-icon">📚</span>
                <span class="nav-text">学习</span>
            </a>
            <a class="nav-item active" href="results.html">
                <span class="nav-icon">📊</span>
                <span class="nav-text">统计</span>
            </a>
            <a class="nav-item" href="settings.html">
                <span class="nav-icon">⚙️</span>
                <span class="nav-text">设置</span>
            </a>
        </nav>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
