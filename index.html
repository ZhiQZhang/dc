<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语单词记忆助手</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="app-header">
            <h1>英语单词记忆助手</h1>
        </header>
        
        <!-- 主要内容区域 -->
        <main class="app-main">
            <!-- 欢迎页面 -->
            <section id="welcome-page" class="page active">
                <div class="welcome-content">
                    <div class="logo">📚</div>
                    <h2>英语单词记忆助手</h2>
                    <p>轻松学习，快速记忆</p>
                    <div class="stats-summary">
                        <div class="stat-item">
                            <div class="stat-number">0</div>
                            <div class="stat-label">已学习单词</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">0</div>
                            <div class="stat-label">已掌握短语</div>
                        </div>
                    </div>
                    <button id="start-learning" class="btn-primary">开始学习</button>
                </div>
            </section>
            
            <!-- 学习模式选择页面 -->
            <section id="mode-selection" class="page">
                <h2>选择学习模式</h2>
                <div class="mode-options">
                    <div class="mode-card" data-mode="words">
                        <div class="mode-icon">🔤</div>
                        <h3>单词学习</h3>
                        <p>学习高考核心单词</p>
                    </div>
                    <div class="mode-card" data-mode="phrases">
                        <div class="mode-icon">📝</div>
                        <h3>短语学习</h3>
                        <p>掌握常用英语短语</p>
                    </div>
                    <div class="mode-card" data-mode="review">
                        <div class="mode-icon">🔄</div>
                        <h3>复习模式</h3>
                        <p>复习已学习内容</p>
                    </div>
                </div>
                <button id="back-to-welcome" class="btn-secondary">返回</button>
            </section>
            
            <!-- 学习页面 -->
            <section id="learning-page" class="page">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text">0/0</div>
                </div>
                
                <div class="content-card">
                    <div class="content-header">
                        <span id="current-type" class="type-badge">单词</span>
                        <span id="current-index" class="index-badge">1/100</span>
                    </div>
                    <div class="content-body">
                        <div id="item-display" class="item-display">
                            <h3 id="item-text">单词或短语</h3>
                            <button id="show-meaning" class="btn-outline">显示释义</button>
                            <p id="item-meaning" class="meaning-text hidden">释义将在这里显示</p>
                        </div>
                    </div>
                    <div class="content-actions">
                        <button id="mark-hard" class="btn-action btn-red">
                            <span class="action-icon">❌</span>
                            <span class="action-text">不认识</span>
                        </button>
                        <button id="mark-familiar" class="btn-action btn-yellow">
                            <span class="action-icon">⚠️</span>
                            <span class="action-text">不太熟</span>
                        </button>
                        <button id="mark-known" class="btn-action btn-green">
                            <span class="action-icon">✅</span>
                            <span class="action-text">认识</span>
                        </button>
                    </div>
                </div>
                
                <button id="end-learning" class="btn-secondary">结束学习</button>
            </section>
            
            <!-- 学习结果页面 -->
            <section id="results-page" class="page">
                <h2>学习成果</h2>
                <div class="results-summary">
                    <div class="result-item">
                        <div class="result-number" id="total-items">0</div>
                        <div class="result-label">总学习</div>
                    </div>
                    <div class="result-item">
                        <div class="result-number" id="known-items">0</div>
                        <div class="result-label">已掌握</div>
                    </div>
                    <div class="result-item">
                        <div class="result-number" id="familiar-items">0</div>
                        <div class="result-label">不太熟</div>
                    </div>
                    <div class="result-item">
                        <div class="result-number" id="hard-items">0</div>
                        <div class="result-label">需加强</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="results-chart"></canvas>
                </div>
                
                <div class="result-actions">
                    <button id="review-hard" class="btn-primary">复习难点</button>
                    <button id="new-learning" class="btn-secondary">重新学习</button>
                </div>
            </section>
            
            <!-- 设置页面 -->
            <section id="settings-page" class="page">
                <h2>学习设置</h2>
                <div class="settings-group">
                    <h3>学习数量</h3>
                    <div class="setting-item">
                        <label for="learning-count">每次学习数量:</label>
                        <input type="number" id="learning-count" min="10" max="100" value="20">
                    </div>
                </div>
                <div class="settings-group">
                    <h3>学习偏好</h3>
                    <div class="setting-item">
                        <label for="random-order">
                            <input type="checkbox" id="random-order" checked>
                            随机顺序学习
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="auto-play">
                            <input type="checkbox" id="auto-play">
                            自动播放发音
                        </label>
                    </div>
                </div>
                <button id="save-settings" class="btn-primary">保存设置</button>
                <button id="back-from-settings" class="btn-secondary">返回</button>
            </section>
        </main>
        
        <!-- 底部导航栏 -->
        <nav class="app-nav">
            <button class="nav-item active" data-target="welcome-page">
                <span class="nav-icon">🏠</span>
                <span class="nav-text">首页</span>
            </button>
            <button class="nav-item" data-target="mode-selection">
                <span class="nav-icon">📚</span>
                <span class="nav-text">学习</span>
            </button>
            <button class="nav-item" data-target="results-page">
                <span class="nav-icon">📊</span>
                <span class="nav-text">统计</span>
            </button>
            <button class="nav-item" data-target="settings-page">
                <span class="nav-icon">⚙️</span>
                <span class="nav-text">设置</span>
            </button>
        </nav>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
