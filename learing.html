<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语单词记忆助手</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="app-header">
            <h1>英语单词记忆助手</h1>
        </header>

        <!-- 主要内容区域 -->
        <main class="app-main">
            <!-- 学习页面 -->
            <section id="learning-page" class="page active">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text">0/0</div>
                </div>

                <div class="content-card">
                    <div class="content-header">
                        <span id="current-type" class="type-badge">单词</span>
                        <span id="current-index" class="index-badge">1/100</span>
                    </div>
                    <div class="content-body">
                        <div id="item-display" class="item-display">
                            <h3 id="item-text">单词或短语</h3>
                            <button id="show-meaning" class="btn-outline">显示释义</button>
                            <p id="item-meaning" class="meaning-text hidden">释义将在这里显示</p>
                        </div>
                    </div>
                    <div class="content-actions">
                        <button id="mark-hard" class="btn-action btn-red">
                            <span class="action-icon">❌</span>
                            <span class="action-text">不认识</span>
                        </button>
                        <button id="mark-familiar" class="btn-action btn-yellow">
                            <span class="action-icon">⚠️</span>
                            <span class="action-text">不太熟</span>
                        </button>
                        <button id="mark-known" class="btn-action btn-green">
                            <span class="action-icon">✅</span>
                            <span class="action-text">认识</span>
                        </button>
                    </div>
                </div>

                <button id="end-learning" class="btn-secondary">结束学习</button>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <nav class="app-nav">
            <a class="nav-item" href="index.html">
                <span class="nav-icon">🏠</span>
                <span class="nav-text">首页</span>
            </a>
            <a class="nav-item active" href="learing.html">
                <span class="nav-icon">📚</span>
                <span class="nav-text">学习</span>
            </a>
            <a class="nav-item" href="results.html">
                <span class="nav-icon">📊</span>
                <span class="nav-text">统计</span>
            </a>
            <a class="nav-item" href="settings.html">
                <span class="nav-icon">⚙️</span>
                <span class="nav-text">设置</span>
            </a>
        </nav>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
